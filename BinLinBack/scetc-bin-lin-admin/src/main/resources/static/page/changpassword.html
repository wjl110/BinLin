<!DOCTYPE html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<title>BinLin后台管理平台-修改密码</title>
<meta name="keywords" content="BinLin后台管理平台">
<meta name="description" content="BinLin后台管理平台欢迎您的到来">

<link rel="shortcut icon" href="favicon.ico">
<link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="../css/animate.min.css" rel="stylesheet">
<link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-6">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>修改密码</h5>
						<div class="ibox-tools">
							<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
							</a> <a class="dropdown-toggle" data-toggle="dropdown"
								href="form_basic.html#"> <i class="fa fa-wrench"></i>
							</a>
							<ul class="dropdown-menu dropdown-user">
								<li><a href="form_basic.html#">选项1</a></li>
								<li><a href="form_basic.html#">选项2</a></li>
							</ul>
							<a class="close-link"> <i class="fa fa-times"></i>
							</a>
						</div>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm"
							novalidate="novalidate">


							<div class="form-group">
								<label class="col-sm-3 control-label">初始密码：</label>
								<div class="col-sm-8">
									<input id="oldpassword" name="oldpassword" class="form-control"
										type="password">
								</div>
							</div>
							<div class="form-group has-error">
								<label class="col-sm-3 control-label">新密码：</label>
								<div class="col-sm-8">
									<input id="password" name="password" class="form-control"
										type="password" aria-required="true" aria-invalid="true"
										aria-describedby="password-error"> <span
										id="password-error" class="help-block m-b-none"><i
										class="fa fa-times-circle"></i> 新密码必须5个字符以上</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">确认密码：</label>
								<div class="col-sm-8">
									<input id="confirm_password" name="confirm_password"
										class="form-control" type="password"> <span
										class="help-block m-b-none"><i
										class="fa fa-info-circle"></i> 请再次输入您的密码</span>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button class="btn btn-primary" type="button"
										onclick="changeSubmit()">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/jquery.min.js?v=2.1.4"></script>
	<script src="../js/bootstrap.min.js?v=3.3.6"></script>
	<script src="../js/content.min.js?v=1.0.0"></script>
	<script src="../js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../js/plugins/validate/messages_zh.min.js"></script>
	<script src="../js/demo/form-validate-demo.min.js"></script>
	<script type="text/javascript">
		//提交表单
		function changeSubmit() {
			var oldPassword = $("#oldpassword").val();
			var newPassword = $("#password").val();
			var reNewPassword = $("#confirm_password").val();
			
			$.ajax({
				url : "../../adminUser/changePasswordSubmit?oldPassword="
						+ oldPassword + "&newPassword=" + newPassword
						+ "&reNewPassword=" + reNewPassword,
				method : "post",
				success : function(res) {
					if (res.status == 200) {
						console.log(res);
						//修改成功
						alert("修改成功,下次登陆生效");
						window.location.href = "../../adminUser/login"
					} else {
						alert(res.msg);
 
					}
				},
				error : function(e) {
					alert(e);
				}
			})
		}
	</script>



</body>
